<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
</head>
<body style="
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,'Inter',system-ui,sans-serif;
  background-color:#ffffff;
  color:#111827;
">
  <div style="
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top:80px;
    padding-bottom:40px;
  ">
    <div style="
      width:100%;
      max-width:420px;
      padding:32px 28px 28px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      box-shadow:0 10px 25px rgba(15,23,42,0.06);
    ">
      <h1 style="
        font-size:28px;
        font-weight:600;
        text-align:center;
        margin-bottom:8px;
      ">
        Welcome back
      </h1>

      <p style="
        text-align:center;
        font-size:14px;
        color:#6b7280;
        margin-bottom:24px;
      ">
        Enter your email or username to sign in
      </p>

      <!-- ERROR MESSAGE (optional) -->
      {% if error %}
      <p style="color:#dc2626;font-size:14px;margin-bottom:12px;text-align:center;">
        {{ error }}
      </p>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}">
        <div style="margin-bottom:16px;">
          <label for="login" style="
            display:block;
            font-size:14px;
            font-weight:500;
            color:#374151;
            margin-bottom:6px;
          ">Email or Username</label>
          <input id="login" name="identifier" type="text"
                 placeholder="you@example.com or username" style="
            width:100%;
            padding:10px 12px;
            border-radius:6px;
            border:1px solid #d1d5db;
            font-size:14px;
            outline:none;
            box-sizing:border-box;
          ">
        </div>

        <div style="margin-bottom:20px;">
          <label for="password" style="
            display:block;
            font-size:14px;
            font-weight:500;
            color:#374151;
            margin-bottom:6px;
          ">Password</label>
          <input id="password" name="password" type="password"
                 placeholder="••••••••" style="
            width:100%;
            padding:10px 12px;
            border-radius:6px;
            border:1px solid #d1d5db;
            font-size:14px;
            outline:none;
            box-sizing:border-box;
          ">
        </div>

        <button type="submit" style="
          width:100%;
          padding:10px 16px;
          border-radius:6px;
          border:none;
          background-color:#111827;
          color:#ffffff;
          font-size:15px;
          font-weight:500;
          cursor:pointer;
        ">
          Sign in
        </button>
      </form>

      <p style="
          margin-top:20px;
          text-align:center;
          font-size:14px;
          color:#6b7280;
        ">
        Don’t have an account?
        <a href="{{ url_for('register') }}" 
          style="color:#111827;text-decoration:none;font-weight:500;">
          Sign up
        </a>
      </p>
    </div>
  </div>
</body>
</html>
