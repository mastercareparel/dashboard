<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Rating Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Poppins",sans-serif;
    }
    body{
      min-height:100vh;
      background:#f7f0ff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:40px 10px;
      color:#2b2340;
    }
    .wrapper{
      background:#ffffff;
      border-radius:20px;
      padding:30px 28px 32px;
      max-width:520px;
      width:100%;
      box-shadow:0 18px 40px rgba(120,84,180,0.15);
    }
    .title{
      text-align:center;
      font-size:26px;
      font-weight:700;
      margin-bottom:4px;
      color:#32225b;
    }
    .subtitle{
      text-align:center;
      font-size:13px;
      color:#7b6c9f;
      margin-bottom:22px;
    }
    .stats-row{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-bottom:24px;
    }
    .stat-card{
      background:#f6f1ff;
      border-radius:14px;
      padding:10px 8px;
      text-align:center;
    }
    .stat-label{
      font-size:11px;
      color:#8a7bb0;
      margin-bottom:4px;
    }
    .stat-value{
      font-size:20px;
      font-weight:600;
      color:#412a80;
    }
    .form-label{
      font-size:13px;
      font-weight:500;
      margin-bottom:6px;
      display:block;
      color:#4a3a74;
    }
    .input-wrapper{
      display:flex;
      align-items:center;
      gap:8px;
      background:#f3ecff;
      border-radius:12px;
      padding:10px 12px;
      margin-bottom:22px;
      border:1px solid #e0d4ff;
    }
    .input-wrapper span{
      font-size:18px;
      color:#8d7fc0;
    }
    .input-wrapper input{
      border:none;
      outline:none;
      background:transparent;
      width:100%;
      font-size:15px;
      color:#32225b;
    }
    .input-wrapper input::placeholder{
      color:#b3a6da;
    }
    .result-box{
      text-align:center;
      background:#faf7ff;
      border-radius:16px;
      padding:18px 10px 20px;
      border:1px dashed #e1d5ff;
      margin-bottom:18px;
    }
    .result-label{
      font-size:13px;
      color:#8a7bb0;
      margin-bottom:8px;
    }
    .result-main{
      display:flex;
      justify-content:center;
      align-items:baseline;
      gap:4px;
    }
    .result-value{
      font-size:42px;
      font-weight:700;
      color:#e35353;
      line-height:1;
    }
    .max-marks{
      font-size:15px;
      font-weight:500;
      color:#57438a;
    }
    .result-sub{
      font-size:13px;
      color:#9486c4;
      margin-top:6px;
    }
    .formula{
      margin-top:10px;
      font-size:12px;
      color:#9283c3;
      text-align:center;
    }
    .formula strong{
      color:#4b3683;
      font-weight:600;
    }
    @media (max-width:540px){
      .wrapper{padding:22px 18px 26px;}
      .stats-row{gap:8px;}
      .result-value{font-size:34px;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Google Rating Calculator</h1>
    <p class="subtitle">Calculate your marks based on Google rating</p>

    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-label">Target</div>
        <div class="stat-value">4.5</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Lower Limit</div>
        <div class="stat-value">4.1</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Weight</div>
        <div class="stat-value">10</div>
      </div>
    </div>

    <label class="form-label" for="ratingInput">Enter Current Rating</label>
    <div class="input-wrapper">
      <span>ðŸ“Š</span>
      <input id="ratingInput" type="number" step="0.1" min="0" max="5" placeholder="e.g. 4.3">
    </div>

    <div class="result-box">
      <div class="result-label">Calculated Marks</div>
      <div class="result-main">
        <span id="marksValue" class="result-value">0</span>
        <span class="max-marks">/10</span>
      </div>
      <div id="statusText" class="result-sub">Below minimum threshold</div>
    </div>

    <p class="formula">
      <strong>Formula:</strong>
      Marks = ((Rating âˆ’ 4.1) / 0.4) Ã— 10
    </p>
  </div>

  <script>
    const input = document.getElementById('ratingInput');
    const marksSpan = document.getElementById('marksValue');
    const statusText = document.getElementById('statusText');

    function calculateMarks() {
      const rating = parseFloat(input.value);

      if (isNaN(rating)) {
        marksSpan.textContent = '0';
        statusText.textContent = 'Enter a valid rating';
        return;
      }

      if (rating < 4.1) {
        marksSpan.textContent = '0';
        statusText.textContent = 'Below minimum threshold';
      } else if (rating <= 4.5) {
        const marks = ((rating - 4.1) / 0.4) * 10;
        const rounded = Math.round(marks * 10) / 10; // 1 decimal
        marksSpan.textContent = rounded;
        statusText.textContent = 'Within target range';
      } else {
        marksSpan.textContent = '10';
        statusText.textContent = 'Above target, full marks';
      }
    }

    input.addEventListener('input', calculateMarks);
  </script>
</body>
</html>
